<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        }
        
        .bg-anim-circle {
            position: absolute;
            border-radius: 9999px;
            z-index: 0;
        }
        
        .bg-anim-blue {
            top: -60px;
            left: -60px;
            width: 320px;
            height: 320px;
            background: #c7d2fe;
            opacity: 0.25;
            animation: pulse-slow 3.5s ease-in-out infinite;
        }
        
        .bg-anim-yellow {
            bottom: -80px;
            right: -80px;
            width: 400px;
            height: 400px;
            background: #fef9c3;
            opacity: 0.18;
            animation: pulse-slow 3.5 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-slow {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.25;
            }
            50% {
                transform: scale(1.12);
                opacity: 0.4;
            }
        }
        
        .nav-btn {
            background: #2563eb;
            color: #fff;
            padding: 0.5em 1.2em;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin: 0.5em 0;
        }
        
        .nav-btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }
        
        .nav-btn-dbms {
            background: linear-gradient(90deg, #e0e7ff 60%, #c7d2fe 100%);
            color: #1e3a8a;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(80, 80, 160, 0.08);
            padding: 0.5em 1.2em;
            margin: 0.5em 0;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn-dbms:hover,
        .nav-btn-dbms:focus {
            background: linear-gradient(90deg, #c7d2fe 60%, #569af8 100%);
            color: #2563eb;
            box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.18), 0 2px 8px 0 rgba(59, 130, 246, 0.14);
            transform: translateY(-2px) scale(1.04);
            letter-spacing: 0.5px;
        }
        
        .back-btn {
            background: #38bdf8;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.5em;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px 0 rgba(56, 189, 248, 0.10);
        }
        
        .back-btn:hover,
        .back-btn:focus {
            background: #2563eb;
            transform: translateY(-2px) scale(1.04);
        }
        
        .leaderboard-table {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 1.2em;
            box-shadow: 0 8px 32px 0 rgba(80, 80, 160, 0.13), 0 2px 8px 0 rgba(80, 80, 160, 0.10);
            overflow: hidden;
            animation: fade-in-up 1.1s cubic-bezier(.25, 1.7, .45, .87);
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* New animations for insights section */
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fadeInUp 0.7s ease-out forwards;
        }
    </style>
</head>

    <main class="flex-grow p-8 max-w-4xl mx-auto">

                <div class="bg-gradient-to-br from-yellow-100 via-yellow-200 to-yellow-100 rounded-xl shadow-lg p-6 flex flex-col items-center w-56 animate-fade-in-up">

                </div>
                <div class="bg-gradient-to-br from-green-100 via-green-200 to-green-100 rounded-xl shadow-lg p-6 flex flex-col items-center w-56 animate-fade-in-up">

                <div class="bg-gradient-to-br from-purple-100 via-purple-200 to-purple-100 rounded-xl shadow-lg p-6 flex flex-col items-center w-56 animate-fade-in-up">
                    <div class="text-3xl mb-2">üí°</div>

                    <div id="insightFunFact" class="text-base text-purple-700 mt-1 text-center">-</div>
                </div>
            </div>
        </section>
        <div class="leaderboard-table">
            <table class="w-full">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="p-3 text-left">Rank</th>
                        <th class="p-3 text-left">Username</th>
                        <th class="p-3 text-left">Total Flashcards Reviewed</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Fetch all users
        const users = JSON.parse(localStorage.getItem('users')) || [];

        // Calculate total reviewed flashcards for each user
        function getTotalReviewed(email) {
            const progressKey = `progress_${email}`;
            const progressData = JSON.parse(localStorage.getItem(progressKey)) || {};
            let total = 0;
            for (const subject in progressData) {
                for (const chapter in progressData[subject]) {
                    total += progressData[subject][chapter];
                }
            }
            return total;
        }

        // Create array of users with totals
        const leaderboardData = users.map(u => ({
            username: u.username,
            totalReviewed: getTotalReviewed(u.email)
        }));

        // Sort descending by totalReviewed
        leaderboardData.sort((a, b) => b.totalReviewed - a.totalReviewed);

        // Render leaderboard rows
        const tbody = document.getElementById('leaderboardBody');
        leaderboardData.forEach((user, idx) => {
            const tr = document.createElement('tr');
            tr.className = idx % 2 === 0 ? 'bg-gray-100' : '';
            tr.innerHTML = `
        <td class="p-3">${idx + 1}</td>
        <td class="p-3">${user.username}</td>
        <td class="p-3">${user.totalReviewed}</td>
      `;
            tbody.appendChild(tr);
        });

        // --- Leaderboard Insights Logic ---
        function updateLeaderboardInsights() {
            // Total users
            document.getElementById('insightTotalUsers').textContent = users.length;
            // Total reviewed (all users)
            const totalReviewed = leaderboardData.reduce((sum, u) => sum + u.totalReviewed, 0);
            document.getElementById('insightTotalReviewed').textContent = totalReviewed;
            // Top user
            if (leaderboardData.length > 0) {
                document.getElementById('insightTopUser').textContent = leaderboardData[0].username;
                document.getElementById('insightTopUserReviewed').textContent = leaderboardData[0].totalReviewed + ' cards';
            } else {
                document.getElementById('insightTopUser').textContent = '-';
                document.getElementById('insightTopUserReviewed').textContent = '-';
            }
            // Today (date)
            const today = new Date();
            document.getElementById('insightToday').textContent = today.toLocaleDateString(undefined, {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            // Fun fact or motivational quote
            const facts = [
                // DBMS
                "DBMS stands for Database Management System and is essential for organizing large amounts of data. üíæ",
                "A primary key in DBMS uniquely identifies each record in a table. üîë",
                "SQL (Structured Query Language) is the standard language for interacting with relational databases. üó£Ô∏è",
                "Normalization in DBMS helps reduce data redundancy and improve data integrity. üßπ",
                "Transactions in DBMS follow ACID properties: Atomicity, Consistency, Isolation, Durability. üîí",
                // Java
                "Java is a versatile, object-oriented programming language used worldwide. ‚òï",
                "The Java Virtual Machine (JVM) allows Java code to run on any platform. üåç",
                "Inheritance in Java lets one class acquire properties of another. üß¨",
                "Java supports multithreading, enabling concurrent execution of two or more threads. üîÑ",
                // IPCV
                "IPCV stands for Image Processing and Computer Vision, helping computers interpret visual data. üëÅÔ∏è",
                "Edge detection is a key technique in IPCV for finding object boundaries in images. üñºÔ∏è",
                "Machine learning is often used in computer vision to recognize patterns and objects. ü§ñ",
                // Data Analysis
                "Data Analysis involves inspecting, cleaning, and modeling data to discover useful information. üìä",
                "Visualization is a crucial part of data analysis, making complex data easier to understand. üìà",
                "Correlation does not imply causation‚Äîa key concept in data analysis. üîó",
                // Probability Theory
                "Probability Theory helps us predict the likelihood of events. üé≤",
                "The sum of probabilities of all possible outcomes of an event is always 1.0. ‚ûï",
                "Random variables are used in probability theory to quantify outcomes. ‚ùì",
                "The Law of Large Numbers states that as an experiment is repeated, the average result gets closer to the expected value. üìè"
            ];
            document.getElementById('insightFunFact').textContent = facts[Math.floor(Math.random() * facts.length)];
        }
        updateLeaderboardInsights();
    </script>

</body>

</html>
