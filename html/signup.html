<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signup | Flashcard Revision</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 via-yellow-50 to-blue-200 min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated background circles -->
    <div class="absolute -top-20 -left-20 w-80 h-80 bg-blue-200 rounded-full opacity-30 animate-pulse-slow z-0"></div>
    <div class="absolute -bottom-32 -right-32 w-96 h-96 bg-yellow-200 rounded-full opacity-20 animate-pulse-slow z-0"></div>
    <div class="bg-white/90 p-8 rounded-2xl shadow-2xl w-full max-w-md relative z-10 animate-fade-in-up group transition-transform duration-300 hover:scale-105 hover:shadow-[0_12px_40px_0_rgba(59,130,246,0.18)] hover:bg-gradient-to-br hover:from-blue-50 hover:to-yellow-50">
        <h2 class="text-3xl font-extrabold mb-6 text-center text-blue-700 drop-shadow-lg animate-slide-in">Create a New Account</h2>
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded font-semibold shadow-md transition hover:bg-gradient-to-r hover:from-blue-500 hover:to-blue-300 hover:text-blue-900 hover:scale-105 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-200">Sign Up</button>
        </form>
        <p class="text-sm text-center mt-4 text-gray-600">
            Already have an account?
            <a href="login.html" class="text-blue-500 hover:underline hover:text-blue-700 transition inline-block animate-link-bounce">Login here</a>
        </p>
    </div>
    <style>
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-fade-in-up {
            animation: fade-in-up 1.1s cubic-bezier(.25, 1.7, .45, .87);
        }
        
        @keyframes slide-in {
            0% {
                transform: translateY(-40px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .animate-slide-in {
            animation: slide-in 1s cubic-bezier(.25, 1.7, .45, .87);
        }
        
        @keyframes pulse-slow {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.5;
            }
        }
        
        .animate-pulse-slow {
            animation: pulse-slow 3.5s ease-in-out infinite;
        }
        
        @keyframes link-bounce {
            0% {
                transform: scale(1);
            }
            30% {
                transform: scale(1.12) rotate(-2deg);
            }
            50% {
                transform: scale(0.98) rotate(1deg);
            }
            70% {
                transform: scale(1.05) rotate(-1deg);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .animate-link-bounce {
            transition: color 0.2s;
        }
        
        .animate-link-bounce:hover {
            animation: link-bounce 0.7s cubic-bezier(.25, 1.7, .45, .87);
            color: #1d4ed8;
        }
    </style>
    <script src="../js/auth.js"></script>
</body>

</html>
