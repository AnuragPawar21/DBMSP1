<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subject Chapters | Flashcard Revision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        /* Animated background circles */
        
        .bg-anim-circle {
            position: absolute;
            border-radius: 9999px;
            z-index: 0;
            pointer-events: none;
        }
        
        .bg-anim-blue {
            top: -60px;
            left: -60px;
            width: 320px;
            height: 320px;
            background: #c7d2fe;
            opacity: 0.25;
            animation: pulse-slow 3.5s ease-in-out infinite;
        }
        
        .bg-anim-yellow {
            bottom: -80px;
            right: -80px;
            width: 400px;
            height: 400px;
            background: #fef9c3;
            opacity: 0.18;
            animation: pulse-slow 3.5s 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse-slow {
            0%,
            100% {
                transform: scale(1);
                opacity: 0.25;
            }
            50% {
                transform: scale(1.12);
                opacity: 0.4;
            }
        }
        /* Animated and hover effect for chapter cards */
        
        .chapter-anim-card {
            position: relative;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.07), 0 4px 16px 0 rgba(0, 0, 0, 0.07);
            overflow: hidden;
            transition: box-shadow 0.3s, transform 0.3s, background 0.3s, color 0.3s;
            will-change: transform;
            min-width: 210px;
            min-height: 210px;
            width: 210px;
            height: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fade-in-up 0.7s cubic-bezier(.25, 1.7, .45, .87);
            margin: auto;
        }
        
        @media (max-width: 900px) {
            .chapter-anim-card {
                min-width: 150px;
                min-height: 150px;
                width: 150px;
                height: 150px;
            }
        }
        
        @media (max-width: 600px) {
            .chapter-anim-card {
                min-width: 100px;
                min-height: 100px;
                width: 100%;
                height: 100px;
            }
        }
        
        .chapter-anim-card.chapter-1 {
            background: linear-gradient(135deg, #e3f0ff 60%, #b3d8ff 100%);
            color: #1976d2;
        }
        
        .chapter-anim-card.chapter-2 {
            background: linear-gradient(135deg, #e6ffe3 60%, #baffb3 100%);
            color: #388e3c;
        }
        
        .chapter-anim-card.chapter-3 {
            background: linear-gradient(135deg, #f3e3ff 60%, #dab3ff 100%);
            color: #7c3aed;
        }
        
        .chapter-anim-card.chapter-4 {
            background: linear-gradient(135deg, #ffe3e3 60%, #ffb3b3 100%);
            color: #d32f2f;
        }
        
        .chapter-anim-card.chapter-5 {
            background: linear-gradient(135deg, #fffbe3 60%, #fff3b3 100%);
            color: #b59f00;
        }
        
        .chapter-anim-card:hover {
            box-shadow: 0 8px 32px 0 rgba(80, 80, 160, 0.15), 0 2px 8px 0 rgba(80, 80, 160, 0.10);
            background: linear-gradient(120deg, #f0f9ff 60%, #e0e7ff 100%);
            transform: scale(1.09) translateY(-10px) rotate(-2deg);
            z-index: 2;
            color: #222;
        }
        
        .chapter-anim-title {
            font-weight: 800;
            font-size: 1.35em;
            color: inherit;
            margin-bottom: 0.5em;
            transition: letter-spacing 0.3s, color 0.3s;
            text-align: center;
        }
        
        .chapter-anim-card:hover .chapter-anim-title {
            letter-spacing: 2px;
            color: #0ea5e9;
        }
        
        .chapter-anim-btn {
            margin-top: 1em;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1.5em;
            font-weight: 600;
            font-size: 1em;
            box-shadow: 0 2px 8px 0 rgba(59, 130, 246, 0.08);
            transition: background 0.2s, transform 0.2s, color 0.2s;
            cursor: pointer;
            animation: btn-pop 0.7s cubic-bezier(.25, 1.7, .45, .87);
        }
        
        .chapter-anim-btn:hover {
            background: #22d3ee;
            color: #222;
            transform: scale(1.12) rotate(-2deg);
            box-shadow: 0 6px 24px 0 rgba(34, 211, 238, 0.18);
        }
        
        @keyframes fade-in-up {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes btn-pop {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            80% {
                transform: scale(1.08);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        /* Navbar button styles */
        
        .nav-btn {
            background: #2563eb;
            color: #fff;
            padding: 0.5em 1.2em;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            margin: 0.5em 0;
        }
        
        .nav-btn:hover {
            background: #22d3ee;
            transform: translateY(-2px);
        }
        
        .nav-btn-dbms {
            background: linear-gradient(90deg, #e0e7ff 60%, #c7d2fe 100%);
            color: #1e3a8a;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 8px 0 rgba(80, 80, 160, 0.08);
            padding: 0.5em 1.2em;
            margin: 0.5em 0;
            transition: background 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn-dbms:hover,
        .nav-btn-dbms:focus {
            background: linear-gradient(90deg, #c7d2fe 60%, #e0e7ff 100%);
            color: #2563eb;
            box-shadow: 0 4px 16px 0 rgba(59, 130, 246, 0.18), 0 2px 8px 0 rgba(59, 130, 246, 0.14);
            transform: translateY(-2px) scale(1.04);
            letter-spacing: 0.5px;
        }
    </style>


</head>

<body class="bg-gray-100 min-h-screen flex flex-col relative overflow-hidden">

    <div class="bg-anim-circle bg-anim-blue"></div>
    <div class="bg-anim-circle bg-anim-yellow"></div>

    <header class="bg-white shadow-lg p-4 flex flex-col md:flex-row md:justify-between md:items-center relative z-10 transition-all duration-300">
        <div class="flex flex-col md:flex-row md:items-center w-full">
            <h1 id="subjectTitle" class="text-xl font-bold flex-1 text-center md:text-left text-blue-700">Subject Chapters</h1>
            <nav class="flex flex-wrap justify-center md:justify-end gap-2 mt-2 md:mt-0 w-full md:w-auto">
                <a href="dashboard.html" class="nav-btn nav-btn-dbms">Dashboard</a>
                <a href="leaderboard.html" class="nav-btn nav-btn-dbms">Leaderboard</a>
                <a href="profile.html" class="nav-btn nav-btn-dbms">Profile</a>
                <a href="subject.html?subject=dbms" class="nav-btn nav-btn-dbms">DBMS</a>
                <a href="subject.html?subject=java" class="nav-btn nav-btn-dbms">Java</a>
                <a href="subject.html?subject=ipcv" class="nav-btn nav-btn-dbms">IPCV</a>
                <a href="subject.html?subject=data-analysis" class="nav-btn nav-btn-dbms">DA</a>
                <a href="subject.html?subject=probability-theory" class="nav-btn nav-btn-dbms">Probability</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow p-8 max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold mb-6 text-center" id="chaptersHeading">Chapters</h2>
        <div id="chaptersContainer" class="flex flex-col items-center gap-8">
            <div id="topChapters" class="flex flex-row justify-center gap-6 w-full mb-8"></div>
            <div id="bottomChapters" class="flex flex-row justify-center gap-6 w-auto mt-2"></div>
        </div>
    </main>

    <script>
        // Subject data - for demo only, can later come from DB
        const subjects = {
            'dbms': 'DBMS',
            'java': 'Java',
            'ipcv': 'IPCV',
            'data-analysis': 'Data Analysis',
            'probability-theory': 'Probability Theory'
        };

        // Get subject from URL query params
        const urlParams = new URLSearchParams(window.location.search);
        const subjectKey = urlParams.get('subject');

        if (!subjectKey || !subjects[subjectKey]) {
            alert('Invalid subject selected.');
            window.location.href = 'dashboard.html';
        }

        // Set page title and heading
        const subjectName = subjects[subjectKey];
        document.title = `${subjectName} Chapters | Flashcard Revision`;
        document.getElementById('subjectTitle').textContent = subjectName;
        document.getElementById('chaptersHeading').textContent = `Chapters in ${subjectName}`;

        // Fetch chapters from backend and render cards with chapter titles
        // subjectKey is a string (e.g. 'dbms'), but backend expects subjectId (number)
        // Map subjectKey to subjectId
        const subjectKeyToId = {
            'dbms': 1,
            'java': 2,
            'ipcv': 3,
            'data-analysis': 4,
            'probability-theory': 5
        };
        const subjectId = subjectKeyToId[subjectKey];
        fetch(`http://localhost:5000/api/chapters/${subjectId}`)
            .then(res => res.json())
            .then(chapters => {
                    topChapters.innerHTML = '';
                    bottomChapters.innerHTML = '';
                    if (!Array.isArray(chapters) || chapters.length === 0) {
                        topChapters.innerHTML = '<div class="text-gray-500">No chapters found.</div>';
                        return;
                    }
                    chapters.forEach((chapter, idx) => {
                                const i = idx + 1;
                                const card = document.createElement('div');
                                card.className = `chapter-anim-card chapter-${i}`;
                                const notesPdfUrl = `/notes/${subjectKey}-chapter-${chapter.id}.pdf`;
                                card.innerHTML = `
        <div class="chapter-anim-title">${chapter.title ? chapter.title : `Chapter ${i}`}</div>
        <button class="chapter-anim-btn" onclick="location.href='flashcard.html?subject=${subjectKey}&chapter=${chapter.id}'">Start</button>
        <button class="chapter-anim-btn mt-2 bg-pink-500 hover:bg-pink-400" id="notes-btn-${chapter.id}">Notes</button>
    `;
    // Add event listener for Notes button to check if PDF exists
    setTimeout(() => {
        const notesBtn = document.getElementById(`notes-btn-${chapter.id}`);
        if (notesBtn) {
            notesBtn.addEventListener('click', function() {
                fetch(notesPdfUrl, { method: 'HEAD' })
                    .then(resp => {
                        if (resp.ok) {
                            window.open(notesPdfUrl, '_blank');
                        } else {
                            alert('No notes found for this chapter.');
                        }
                    })
                    .catch(() => {
                        alert('No notes found for this chapter.');
                    });
            });
        }
    }, 0);
    if (i <= 3) {
        topChapters.appendChild(card);
    } else {
        bottomChapters.appendChild(card);
    }
});
            })
            .catch(err => {
                topChapters.innerHTML = '<div class="text-red-500">Failed to load chapters.</div>';
            });
    </script>
</body>

</html>
