<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedant Bagal - Name Tag</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4a6cf7 0%, #2541b2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .name-tag {
            width: 300px;
            height: 180px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        
        .name-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #4a6cf7, #2541b2);
        }
        
        .logo {
            font-size: 24px;
            color: #4a6cf7;
            margin-bottom: 10px;
        }
        
        .name {
            font-size: 28px;
            font-weight: 700;
            color: #333;
            margin: 0;
            letter-spacing: 1px;
        }
        
        .title {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
        }
        
        .contact {
            font-size: 14px;
            color: #888;
            margin-top: 10px;
        }
        
        .badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #4a6cf7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="name-tag">
        <div class="logo">VB</div>
        <h1 class="name">Vedant Bagal</h1>
        <p class="title">Software Developer</p>
        <p class="contact">vedant@example.com</p>
        <div class="badge">VB</div>
    </div>
</body>
</html>
