              <span>Revision Flashcards</span>
          </div>
          <label class="main">
            Menu
            <input class="inp" type="checkbox" />
            <div class="bar">
              <span class="top bar-list"></span>
              <span class="middle bar-list"></span>
              <span class="bottom bar-list"></span>
            </div>
          
            <section class="menu-container">
              <a href="index.html" class="menu-list">üè† Home</a>
              <a href="dashboard.html" class="menu-list">üìä Dashboard</a>
              <a href="leaderboard.html" class="menu-list">üèÜ Leaderboard</a>
              <a href="profile.html" class="menu-list">üë§ Profile</a>

              <div id="logout-btn" class="menu-list text-red-500">üîì Logout</div>
            </section>
          </label>
    </nav>
    <div class="container leaderboard-container">
        <div class="leaderboard-header">
            <h1>Leaderboard</h1>
            <p>Top performers across all categories</p>
        </div>

        <div class="leaderboard-filters">
            <div class="filter-group">
                <label for="category-filter">Category:</label>
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="general">General Knowledge</option>
                    <option value="science">Science</option>
                    <option value="history">History</option>
                    <option value="geography">Geography</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="time-filter">Time Period:</label>
                <select id="time-filter">
                    <option value="all-time">All Time</option>
                    <option value="this-month">This Month</option>
                    <option value="this-week">This Week</option>
                    <option value="today">Today</option>
                </select>
            </div>
        </div>

        <div class="leaderboard-top">
            <div class="top-user second-place">
                <div class="rank">2</div>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3>User2</h3>
                    <p>Score: 85%</p>
                </div>
            </div>
            <div class="top-user first-place">
                <div class="rank">1</div>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3>User1</h3>
                    <p>Score: 92%</p>
                </div>
            </div>
            <div class="top-user third-place">
                <div class="rank">3</div>
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div class="user-info">
                    <h3>User3</h3>
                    <p>Score: 78%</p>
                </div>
            </div>
        </div>

        <div class="leaderboard-table">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>User</th>
                        <th>Category</th>
                        <th>Score</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard entries will be inserted here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button class="btn btn-outline" id="prev-page">Previous</button>
            <span id="page-info">Page 1 of 5</span>
            <button class="btn btn-outline" id="next-page">Next</button>
        </div>
    </div>

    <footer class="footer">

    <script src="leaderboard.js"></script>
    <script src="waveBackground.js"></script>
</body>
